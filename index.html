<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tira Notas</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" type="module"></script>
</head>

<body>
    <div class="notes" id="app">
        <div class="notes__sidebar">
            <button class="notes__add" type="button">Adiciona uma nota</button>
            <div class="notes__list">
                <div class="notes__list-item notes__list-item--selected">
                    <div class="notes__small-title"></div>
                    <div class="notes__small-body"></div>
                    <div class="notes__small-updated"></div>
                </div>
            </div>
        </div>
        <div class="notes__preview">
            <input class="notes__title" type="text" placeholder="Titulo...">
            <textarea class="notes__body">Aqui podes escrever a tua nota...</textarea>
        </div>
    </div>
</body>

</html>
